version: "3.8"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: community
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      SERVER_PORT: 8080
      MYSQL_DSN: root:root@tcp(mysql:3306)/community?charset=utf8mb4&parseTime=True
      JWT_USER_SECRET: ${JWT_USER_SECRET:-user-secret}
      JWT_ADMIN_SECRET: ${JWT_ADMIN_SECRET:-admin-secret}
      UPLOAD_DIR: /data/upload
      UPLOAD_URL_PREFIX: /uploads
      KAFKA_BROKERS: kafka:9092
      LOG_DIR: /app/log
    volumes:
      - ./data/upload:/data/upload
      - ./log:/app/log
    ports:
      - "8080:8080"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend-c/dist:/usr/share/nginx/html/c:ro
      - ./frontend-admin/dist:/usr/share/nginx/html/admin:ro
      - ./data/upload:/data/upload:ro
    depends_on:
      - backend

  # C 端前端（开发模式，热更新）
  frontend-c:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend-c:/app
    ports:
      - "5173:5173"
    environment:
      VITE_PROXY_TARGET: "http://backend:8080"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend

  # B 端前端（开发模式，热更新）
  frontend-admin:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend-admin:/app
    ports:
      - "5174:5174"
    environment:
      VITE_PROXY_TARGET: "http://backend:8080"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend

volumes:
  mysql_data:
